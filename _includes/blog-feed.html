<div class="row">
  {% for post in site.posts %}

  <div class="col s12 m6">
    <div class="card">
      <div class="card-image">
        <img src="{{post.image}}">
        <a class="btn-floating halfway-fab waves-effect waves-light red z-depth-3" href="{{ post.url | relative_url }}"><i class="material-icons">more_horiz</i></a>
      </div>
      <div class="card-content">
        <span class="card-title red-text text-lighten-2">{{ post.title | escape }}</span>
        <p>{{post.excerpt}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
